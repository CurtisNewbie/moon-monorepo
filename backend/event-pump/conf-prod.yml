mode.production: true

app.name: "event-pump"

server:
  host: "0.0.0.0"
  port: 8088

rabbitmq:
  enabled: true
  host: "${RABBITMQ_ADDR}"
  port: 5672
  username: "${RABBITMQ_USERNAME}"
  password: "${RABBITMQ_PASSWORD}"
  vhost: "/"

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - roleno

logging.rolling.file: "/usr/src/logs/${app.name}.log"

sync:
  server-id: 100
  user: "${MYSQL_USERNAME}"
  password: "${MYSQL_PASSWORD}"
  host: "${MYSQL_HOST}"
  port: 3306
  pos.file: "/usr/src/data/binlog_pos"
  max-reconnect: 30

ha:
  enabled: false
  zookeeper:
    host:
      - "127.0.0.1"

filter:
  include: ''
  exclude: ''

local:
  pipelines:
    file: /usr/src/data/pipelines.json
