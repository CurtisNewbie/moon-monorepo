mode.production: true

app.name: "gatekeeper"

server:
  port: 7070
  gracefulShutdownTimeSec: 5
  perf.enabled: false

consul:
  enabled: true
  consulAddress: "${CONSUL_HOST}:8500"

logging:
  rolling:
    file: "/usr/src/logs/${app.name}.log"
  level: "info"

jwt:
  key:
    public: ${jwt.publicKey}
    private: ${jwt.privateKey}
    issuer: ${jwt.issuer}

metrics:
  enabled: true
  auth:
    enabled: true
    bearer: ${METRICS_BEARER}

gatekeeper:
  timer.path.excl:
    - "/fstore/file/raw"
    - "/fstore/file/stream"
    - "/metrics"
    - "/health"
    - "/user-vault/open/api/v2/notification/count"
  proxy:
    pprof:
      bearer: "${GATEKEEPER_PPROF_BEARER}"
