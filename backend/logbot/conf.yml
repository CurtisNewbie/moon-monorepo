mode.production: false
app.name: "logbot"

server:
  host: "localhost"
  port: 8087
  gracefulShutdownTimeSec: 5
  perf.enabled: false
  generate-endpoint-doc:
    file: "./doc/api.md"

mysql:
  enabled: true
  user: root
  database: logbot
  host: localhost
  port: 3306

consul:
  enabled: true
  consulAddress: localhost:8500

redis:
  enabled: true
  address: localhost
  port: 6379
  database: 0

rabbitmq:
  enabled: true
  host: localhost
  port: 5672
  username: guest
  password: guest
  vhost: "/"

log:
  pattern:
    go: '^([0-9]{4}\-[0-9]{2}\-[0-9]{2} [0-9:\.]+) +(\w+) +\[([\w ]+),([\w ]+)\] +([\w\.]+) +: *((?s).*)'
    java: '^([0-9]{4}\-[0-9]{2}\-[0-9]{2} [0-9:\.]+) +(\w+) +\[[\w \-]+,([\w ]*),([\w ]*),[\w ]*\] [\w\.]+ \-\-\- \[[\w\- ]+\] ([\w\-\.]+) +: *((?s).*)'
  merged-file-name: ./logs/merged.log

logbot:
  node: node1
  watch:
    - app: event-pump
      file: ../event-pump/logs/event-pump.log
      type: go
      report-error: true
    - app: user-vault
      file: ../user-vault/logs/user-vault.log
    - app: vfm
      file: ../vfm/logs/vfm.log
    - app: mini-fstore
      file: ../mini-fstore/logs/mini-fstore.log
    - app: gatekeeper
      file: ../gatekeeper/logs/gatekeeper.log
    - app: acct
      file: ../acct/logs/acct.log
