<div class="mt-2 mb-3">
    <h3>Login History</h3>
</div>
<div class="mt-3 mb-5">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <button mat-raised-button id="reloadBtn" (click)="fetchAccessLogList()">Fetch</button>
    </div>

    <table mat-table [dataSource]="accessLogList" class="mat-elevation-z8 mb-4" style="width: 100%;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let a"> {{a.id}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let a"> {{a.username}} </td>
        </ng-container>

        <ng-container matColumnDef="accessTime">
            <th mat-header-cell *matHeaderCellDef> Access time </th>
            <td mat-cell *matCellDef="let a"> {{a.accessTime | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="success">
            <th mat-header-cell *matHeaderCellDef> Success </th>
            <td mat-cell *matCellDef="let a">
                <span *ngIf="a.success" class="greenspan"> True </span>
                <span *ngIf="!a.success" class="redspan"> False </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="ipAddress">
            <th mat-header-cell *matHeaderCellDef> IP Address </th>
            <td mat-cell *matCellDef="let a"> {{a.ipAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="userAgent">
            <th mat-header-cell *matHeaderCellDef> User Agent </th>
            <td mat-cell *matCellDef="let a"> {{a.userAgent}} </td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let a"> {{a.url}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="COLUMNS_TO_BE_DISPLAYED"></tr>
        <tr mat-row *matRowDef="let row; columns: COLUMNS_TO_BE_DISPLAYED;"></tr>
    </table>

    <app-controlled-paginator (controllerReady)="onPagingControllerReady($event)"></app-controlled-paginator>

</div>
