<div class="mat-paginator-container mat-paginator">
    <!-- <ng-container *ngIf="showGotoPageOnMobile || !env.isMobile()">
        <div class="me-2">
            <mat-form-field style="width: 100px">
                <mat-label>Go To Page: (1-{{this.maxPage}})</mat-label>
                <input matInput [(ngModel)]="goto" (keyup)="onGoToPageKeyUp($event)" />
            </mat-form-field>
        </div>
    </ng-container> -->

    <div style="display: flex; align-items: baseline; margin-right: 8px;">
        <div style="margin: 0 4px; font-size: 12px;">Go To: </div>
        <mat-form-field style="width: 45px; margin: 6px 4px 2px 4px; font-size: 12px;">
            <mat-select [(ngModel)]="goton" (selectionChange)="goToChange()">
                <mat-option *ngFor="let pageNumber of pageNumbers" [value]="pageNumber">{{pageNumber}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <mat-paginator #paginator [length]="paging.total" [pageSize]="paging.limit" [pageSizeOptions]="PAGE_LIMIT_OPTIONS"
        aria-label="Select page">
    </mat-paginator>
</div>
