<h1 mat-dialog-title>Moving Files to Directory</h1>
<div mat-dialog-content>
    <div class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col">
            <mat-form-field style="width: 100%;" class="mb-1">
                <mat-label>Directory</mat-label>
                <input matInput type="text" [(ngModel)]="moveIntoDirName" (ngModelChange)="onMoveIntoDirNameChanged()"
                    [matAutocomplete]="auto1">
                <mat-autocomplete #auto1="matAutocomplete">
                    <mat-option *ngFor="let option of autoCompMoveIntoDirs" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <h4 class="mt-4">Files Selected:</h4>
    <div>
        <p *ngFor="let f of dat.files">
            {{f.name}}
        </p>
    </div>

    <div class="d-flex justify-content-end">
        <button mat-raised-button class="m-2" (click)="moveToDir()" mat-dialog-close="">Move Into Directory</button>
    </div>
</div>
