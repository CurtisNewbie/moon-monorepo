<h1 mat-dialog-title>Note</h1>
<div mat-dialog-content>

    <div class="justify-content-end d-flex mb-2">
        <button mat-raised-button class="mt-2" (click)="switchEdit()">{{ !edit ? "Edit Mode" : "View Mode" }}</button>
    </div>

    <mat-form-field style="width: 100%;">
        <mat-label>Title</mat-label>
        <input matInput type="text" [readonly]="!edit" [(ngModel)]="this.data.note.title">
        <button *ngIf="this.data.note.title" [disabled]="!edit" matSuffix aria-label="Clear"
            (click)="this.data.note.title=''" class="btn-close">
        </button>
    </mat-form-field>

    <mat-form-field style="width: 100%">
        <mat-label>Content</mat-label>
        <textarea style="min-height: 400px;" [readonly]="!edit" matInput
            [(ngModel)]="this.data.note.content"></textarea>
    </mat-form-field>

    <div class="justify-content-end d-flex gap-3 pb-2 mt-2" *ngIf="edit">
        <button mat-raised-button mat-dialog-close (click)="updateNote()">Update</button>
        <button mat-raised-button (click)="deleteNote()">Delete</button>
    </div>
</div>
