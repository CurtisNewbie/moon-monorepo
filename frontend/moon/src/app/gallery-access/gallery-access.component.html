<h1 mat-dialog-title>{{trl('grantAccess')}}</h1>
<div mat-dialog-content>
    <div class="mb-2">
        <p>{{trl('grantingAccessTo', 'name', data.name)}}</p>
        <mat-form-field style="width: 100%;">
            <mat-label>{{trl('username')}}</mat-label>
            <input matInput type="text" [(ngModel)]="grantedTo" (keyup)="isEnterPressed($event) && grantAccess()">
        </mat-form-field>
        <div class="d-flex justify-content-end">
            <button mat-button (click)="grantAccess()">{{trl('submit')}}</button>
        </div>
    </div>

    <p *ngIf="!grantedAccesses" class="mt-2 mb-3">{{trl('noAccessGrantedYet')}}</p>

    <ng-container>
        <h6 class="mb-3">{{trl('usersGrantedAccess')}}</h6>

        <table mat-table [dataSource]="grantedAccesses" class="mat-elevation-z8 mb-4" style="width: 100%;"
            multiTemplateDataRows>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> {{trl('username')}} </th>
                <td mat-cell *matCellDef="let ag"> {{ag.username}} </td>
            </ng-container>
            <ng-container matColumnDef="createTime">
                <th mat-header-cell *matHeaderCellDef> {{trl('dateGranted')}} </th>
                <td mat-cell *matCellDef="let ag"> {{ag.createTime | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
            </ng-container>
            <ng-container matColumnDef="removeButton">
                <th mat-header-cell *matHeaderCellDef> {{trl('removeAccess')}} </th>
                <td mat-cell *matCellDef="let ag">
                    <button mat-raised-button (click)="removeAccess(ag)">
                        {{trl('remove')}}
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;" class="element-row">
            </tr>
        </table>

        <app-controlled-paginator (pageChanged)="fetchFolderAccessGranted()"></app-controlled-paginator>

    </ng-container>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{trl('close')}}</button>
</div>
