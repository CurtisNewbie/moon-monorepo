<h1 mat-dialog-title>Adding Files to Gallery</h1>
<div mat-dialog-content>
    <div class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col">
            <mat-form-field>
                <mat-label>Add To Gallery</mat-label>
                <input matInput type="text" [(ngModel)]="addToGalleryName" (ngModelChange)="onAddToGalleryNameChanged()"
                    [matAutocomplete]="auto2">
                <mat-autocomplete #auto2="matAutocomplete">
                    <mat-option *ngFor="let option of autoCompAddToGalleryName" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <h4 class="mt-4">Images / Directories Selected:</h4>
    <div>
        <p *ngFor="let f of dat.files">
            {{f.name}}
        </p>
    </div>

    <div class="d-flex justify-content-end">
        <button mat-raised-button class="m-2" (click)="transferSelectedToGallery()" mat-dialog-close>Add To Gallery</button>
    </div>
</div>
