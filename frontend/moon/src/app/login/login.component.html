<div class="container bootstrap mt-3 mb-5 p-3 shadow">
    <div class="mt-3 mb-3">
        <h3>{{trl('login')}}</h3>
    </div>
    <mat-form-field style="width: 100%;">
        <mat-label>{{trl('username')}}</mat-label>
        <input matInput type="text" id="usernameInput" [(ngModel)]="usernameInput">
        <button *ngIf="usernameInput" matSuffix aria-label="Clear" (click)="usernameInput=''; passwordInput = ''"
            class="btn-close">
        </button>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>{{trl('password')}}</mat-label>
        <input matInput type="password" id="passwordInput" [(ngModel)]="passwordInput"
            (keyup)="passwordInputKeyPressed($event)">
        <button *ngIf="passwordInput" matSuffix aria-label="Clear" (click)="passwordInput=''" class="btn-close">
        </button>
    </mat-form-field>

    <div class="d-flex justify-content-end">
        <button mat-raised-button class="m-2" (click)="login()">{{trl('submit')}}</button>
    </div>

    <div class="d-flex justify-content-end">
        <button mat-button class="m-2" (click)="goToRegisterPage()">{{trl('dontHaveAccountRegisterFirst')}}</button>
    </div>
</div>
