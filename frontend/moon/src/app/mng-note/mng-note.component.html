<div>
    <h3 class="mt-2 mb-3">Manage Note</h3>
</div>

<div class="container bootstrap p-3 mt-3 mb-5 shadow" *ngIf="addNotePanelDisplayed">
    <h4 class="mt-2 mb-2">New Note</h4>

    <mat-form-field style="width: 100%;">
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="newReq.title" autocomplete="one-time-code">
        <button *ngIf="newReq.title" matSuffix aria-label="Clear" (click)="newReq.title=''" class="btn-close">
        </button>
    </mat-form-field>

    <mat-form-field style="width: 100%">
        <mat-label>Content</mat-label>
        <textarea style="min-height: 200px;" matInput [(ngModel)]="newReq.content"></textarea>
    </mat-form-field>
    <div class="justify-content-end d-flex">
        <button mat-raised-button class="mt-2" (click)="saveNote()">Save</button>
    </div>
</div>


<!-- search param  -->
<div class="mt-3 mb-3 d-flex justify-content-between">
    <div class="d-flex flex-wrap gap-3 align-items-center">
        <mat-form-field style="width: 500px;">
            <mat-label>Keywords:</mat-label>
            <input matInput type="text" [(ngModel)]="this.listReq.keywords" (keyup)="isEnter($event) && fetchList()">
            <button *ngIf="this.listReq.keywords" matSuffix aria-label="Clear" (click)="this.listReq.keywords = ''"
                class="btn-close">
            </button>
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-end flex-wrap">
        <button mat-icon-button class="m-1 icon-button-large" (click)="fetchList()"><i
                class="bi bi-arrow-clockwise"></i></button>
        <button mat-icon-button class="m-1 icon-button-large" (click)="reset()"><i
                class="bi bi-slash-circle"></i></button>
        <button class="small-btn" mat-button (click)="addNotePanelDisplayed=!addNotePanelDisplayed">
            Add Note</button>
    </div>
</div>


<div class="mt-3 mb-5">
    <table mat-table [dataSource]="tabdata" class="mb-4" style="width: 100%;">
        <ng-container matColumnDef="recordId">
            <th mat-header-cell *matHeaderCellDef> RecordId </th>
            <td mat-cell *matCellDef="let u"> {{u.recordId}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let u"> {{u.title}} </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
            <td mat-cell *matCellDef="let u"> {{u.createdAt | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> UpdatedAt </th>
            <td mat-cell *matCellDef="let u"> {{u.updatedAt | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: ['recordId','title','createdAt','updatedAt'];" (click)="onRowClick(row)"></tr>
        <tr mat-header-row *matHeaderRowDef="['recordId','title','createdAt','updatedAt']"></tr>
    </table>

    <app-controlled-paginator (pageChanged)="pageChanged($event)"></app-controlled-paginator>

</div>
