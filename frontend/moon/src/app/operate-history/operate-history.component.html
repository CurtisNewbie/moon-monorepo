<div class="mt-2 mb-3">
    <h3>{{trl('operateHistory')}}</h3>
</div>
<div class="mt-3 mb-5">
    <div class="d-grid gap-2 d-flex justify-content-end mb-3">
        <button mat-raised-button id="reloadBtn" (click)="fetchOperateLogList()">{{trl('fetch')}}</button>
    </div>

    <table mat-table [dataSource]="operateLogList" class="mat-elevation-z8 mb-4" style="width: 100%;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> {{trl('userId')}} </th>
            <td mat-cell *matCellDef="let a"> {{a.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> {{trl('user')}} </th>
            <td mat-cell *matCellDef="let a"> {{a.username}} </td>
        </ng-container>

        <ng-container matColumnDef="operateName">
            <th mat-header-cell *matHeaderCellDef> {{trl('name')}} </th>
            <td mat-cell *matCellDef="let a"> {{a.operateName}} </td>
        </ng-container>

        <ng-container matColumnDef="operateDesc">
            <th mat-header-cell *matHeaderCellDef> {{trl('description')}} </th>
            <td mat-cell *matCellDef="let a"> {{a.operateDesc}} </td>
        </ng-container>

        <ng-container matColumnDef="operateTime">
            <th mat-header-cell *matHeaderCellDef> {{trl('time')}} </th>
            <td mat-cell *matCellDef="let a"> {{a.operateTime | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="operateParam">
            <th mat-header-cell *matHeaderCellDef> {{trl('parameters')}} </th>
            <td mat-cell *matCellDef="let a"> {{a.operateParam}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="COLUMNS_TO_BE_DISPLAYED"></tr>
        <tr mat-row *matRowDef="let row; columns: COLUMNS_TO_BE_DISPLAYED;"></tr>
    </table>

    <app-controlled-paginator (pageChanged)="fetchOperateLogList()"></app-controlled-paginator>

</div>
