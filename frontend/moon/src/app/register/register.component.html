<div class="container bootstrap mt-3 mb-5 p-3 shadow">
    <div class="mt-3 mb-3">
        <h3>{{trl('register')}}</h3>
    </div>
    <div>
        <mat-form-field style="width: 100%;">
            <mat-label>{{trl('username')}}</mat-label>
            <input matInput type="text" id="usernameInput" [(ngModel)]="usernameInput">
            <button *ngIf="usernameInput" matSuffix aria-label="Clear" class="btn-close"
                (click)="usernameInput=''; passwordInput = ''">
            </button>
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>{{trl('password')}}</mat-label>
            <input autocomplete="one-time-code" matInput type="password" id="passwordInput" [(ngModel)]="passwordInput"
                (keyup)="isEnter($event) && register()">
            <button *ngIf="passwordInput" matSuffix class="btn-close" aria-label="Clear" (click)="passwordInput=''">
            </button>
        </mat-form-field>
    </div>

    <div class="d-flex justify-content-end">
        <button mat-raised-button class="m-2" (click)="register()">{{trl('submit')}}</button>
    </div>

    <div class="d-flex justify-content-end">
        <button mat-button class="m-2" (click)="gotoLoginPage()">{{trl('goToLoginPage')}}</button>
    </div>
</div>
