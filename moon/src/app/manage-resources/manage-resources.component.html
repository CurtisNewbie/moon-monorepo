<div>
    <h3 class="mt-2 mb-3">Manage Resources</h3>
</div>

<!-- new resource -->
<ng-container *ngIf="newResDialog">
    <div class="container bootstrap p-3 mt-3 mb-5 shadow">
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Resource Name</mat-label>
            <input matInput type="text" [(ngModel)]="newResName">
            <button *ngIf="newResName" matSuffix aria-label="Clear" (click)="newResName=''" class="btn-close">
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Resource Code</mat-label>
            <input matInput type="text" [(ngModel)]="newResCode">
            <button *ngIf="newResCode" matSuffix aria-label="Clear" (click)="newResCode=''" class="btn-close">
            </button>
        </mat-form-field>
        <div class="justify-content-md-end d-md-flex">
            <button mat-raised-button class="mt-2" (click)="createNewRes()">Create</button>
        </div>
    </div>
</ng-container>


<!-- search param  -->
<div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <button mat-raised-button class="m-2" (click)="newResDialog = !newResDialog">New
            Resource</button>
        <button mat-raised-button class="m-2" (click)="fetchList()">Fetch</button>
        <button mat-raised-button class="m-2" (click)="reset()">Reset</button>
    </div>
</div>

<!-- table -->
<div class="mt-3 mb-5">
    <table mat-table [dataSource]="resources" class="mat-elevation-z8 mb-4" style="width: 100%;" multiTemplateDataRows>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let u"> {{u.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let u"> {{u.name}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let u"> {{u.code}} </td>
        </ng-container>

        <ng-container matColumnDef="createBy">
            <th mat-header-cell *matHeaderCellDef> Create By </th>
            <td mat-cell *matCellDef="let u"> {{u.createBy}} </td>
        </ng-container>

        <ng-container matColumnDef="createTime">
            <th mat-header-cell *matHeaderCellDef> Create Time </th>
            <td mat-cell *matCellDef="let u"> {{u.createTime | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="updateBy">
            <th mat-header-cell *matHeaderCellDef> Update By </th>
            <td mat-cell *matCellDef="let u"> {{u.createBy}} </td>
        </ng-container>

        <ng-container matColumnDef="updateTime">
            <th mat-header-cell *matHeaderCellDef> Update Time </th>
            <td mat-cell *matCellDef="let u"> {{u.updateTime | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tabcol"></tr>
        <tr mat-row *matRowDef="let row; columns: tabcol;" (click)="openMngResDialog(row)"></tr>
    </table>

    <app-controlled-paginator (controllerReady)="onPagingControllerReady($event)"></app-controlled-paginator>

</div>
