<div class="mt-2">
    <h4 style="word-wrap: break-word;">{{name}}</h4>
    <div style="height: 100%;">
        <div *ngIf="!name" class="ml-5 mr-5 alert alert-secondary">
            No file selected. Consider picking one to read?
        </div>
        <div class="fluid-container mt-4 border rounded" style="height: 80vh;">
            <div style="touch-action: manipulation; overflow: auto; height: 100%; width: 100%">
                <div style="min-height: 75vh; width: 100%" [innerHTML]="content"></div>
            </div>
        </div>
    </div>
</div>
